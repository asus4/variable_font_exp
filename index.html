<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Japanese Variable Font Experiments</title>
        <style>
            @font-face {
                font-family: 'Source Han Sans';
                src: url('SourceHanSansJP-VF.woff2') format("truetype-variations");
                font-weight: 1 999;
            }
            body {
                font-family: 'Source Han Sans';
                font-size: 64px;
                cursor: default;
            }
            p {
                line-height: 1;
            }
            .weight-fade {
                font-weight: 1;
                transition: font-weight 150ms ease-in;
            }
            .weight-fade:hover {
                font-weight: 999;
                transition: font-weight 150ms ease-out;
            }
        </style>
    </head>
    <body>
        <ul>
            <li class="weight-fade"><a href="footsteps.html">01 Foot Steps</a></li>
            <li class="weight-fade"><a href="wave.html">02 Wave</a></li>
        </ul>
    </body>

</html>
